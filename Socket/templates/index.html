<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    
</head>
<body>
    <h3> Bem-vindo ao Chat!</h3>
    <center><div class="img"><img src="/static/icons8-chat-100.png" alt=""></div></center>

    <form method="post">
        <div class="nome">
            
            <input type="text" placeholder="Nome" name="name" value="{{name}}"/>
        </div>
        <div class="localizacao">
            
            <input type="text" placeholder="Localização" name="local" value="{{gps}}"/>
        </div>
        <div class="join">
            <input type="text" placeholder="Código da sala" name="code" value="{{code}}"/>    
        </div>
        <div class="botoes">
        <button type="submit" name="join" class="entrar">Entrar no chat</button>
        <button type="submit" name="create" class="criar">Criar sala</button>
        </div>
        {% if error%}
        <ul>
            <li>{{error}}</li>
        </ul>
        {% endif %}
    </form>
</body>
</html>
